//ボルテックスラチェットシミュレーションのパラメータ設定を行うファイル
//「変数名=値」の形式で書く、空白は無視される
//行頭が「/」または空行である場合はその行の処理はスキップされる
//設定パラメータはmain関数内で入力データとして処理される
[Constant]
condition=Circle-S2M2L2-S_is_Variable
vortexNum=6
piningsiteNum=6
dt =0.001
maxTime=30
a=6
cutoff=16
eta=1.0
annealTime=0
lorentzFrequency=15

[Variable]
lorentzForce=0.5,3.0,0.5
siteDistance=0,1,1

[Settings]
enable_loggings=true
debug_mode=1

