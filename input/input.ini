//ボルテックスラチェットシミュレーションのパラメータ設定を行うファイル
//「変数名=値」の形式で書く、空白は無視される
//行頭が「/」または空行である場合はその行の処理はスキップされる
//設定パラメータはmain関数内で入力データとして処理される
[Constant]
condition=Circle-S2M2L2-S_is_Variable
vortexNum=6
piningsiteNum=6
dt =0.001
maxTime=0.5
a=6
cutoff=16
eta=1.0

[Variable]
lorentzForce=1,10,2
siteDistance=0,1,0.2

[Settings]
enable_loggings=true
debug_mode=1

