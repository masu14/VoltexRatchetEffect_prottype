//ボルテックスラチェットシミュレーションのパラメータ設定を行うファイル
//「変数名=値」の形式で書く、空白は無視される
//行頭が「/」または空行である場合はその行の処理はスキップされる
//設定パラメータはmain関数内で入力データとして処理される
[Constant]
EOM = overdamp
condition=Circle-S2M2L2-S_is_Variable
vortexNum=6
piningsiteNum=6
dt =0.001
maxTime=30
a=6
weight=13.5
height=10
cutoff=16
eta=1.0
annealTime=0
lorentzFrequency=15
f0 = 1.0
kp = 2.0
lp = 0.424264

[Variable]
lorentzForce=1.80,2.0,0.02
siteDistance=1.5,2.5,0.1

[Settings]
enable_loggings=true
debug_mode=1

